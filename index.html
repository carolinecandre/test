<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        .countdown {
            font-size: 2em;
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        .available {
            margin-top: 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .available:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Countdown to PDF Availability</h1>
    <div class="countdown" id="countdown"></div>
    <a href="Caroline Andre CADTP Renewal.pdf" class="hidden available" id="pdf-link" download>Download PDF</a>

    <script>
        // Set the target date
        const targetDate = new Date("2024-12-15T00:00:00").getTime();

        // Update the countdown every second
        const countdownElement = document.getElementById("countdown");
        const pdfLink = document.getElementById("pdf-link");

        const updateCountdown = () => {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                // Countdown is finished
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "The PDF is now available!";
                pdfLink.classList.remove("hidden");
            }
        };

        // Initial call
        updateCountdown();

        // Repeat every second
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
